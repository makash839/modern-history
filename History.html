let i=0, correct=0, wrong=0, skip=0;
let answers=[];
let reviewHTML="";
let timePerQ=[];
let startTime;
let timer;

function startTest(){
  if(!user_name.value || !user_mobile.value || !user_email.value){
    alert("Name, Mobile, Email required");
    return;
  }
  quiz.style.display="block";
  showQuestion();
}

function showQuestion(){
  startTime=Date.now();
  timer=setTimeout(autoNext,60000);

  let q=questions[i];
  quiz.innerHTML=`
    <h3>Q${i+1}: ${q.question}</h3>
    ${q.options.map((o,idx)=>`
      <label>
        <input type="radio" name="opt" value="${idx}">
        ${o}
      </label><br>`).join("")}
  `;
}

function recordAnswer(){
  clearTimeout(timer);
  let spent=(Date.now()-startTime)/1000;
  timePerQ.push(spent);

  let sel=document.querySelector("input[name=opt]:checked");
  answers[i]= sel ? Number(sel.value) : null;
}

function nextQuestion(){
  recordAnswer();
  i++;
  i<questions.length ? showQuestion() : finalSubmit();
}

function skipQuestion(){
  clearTimeout(timer);
  answers[i]=null;
  timePerQ.push(60);
  i++;
  i<questions.length ? showQuestion() : finalSubmit();
}

function autoNext(){
  answers[i]=null;
  timePerQ.push(60);
  i++;
  i<questions.length ? showQuestion() : finalSubmit();
}

function finalSubmit(){
  recordAnswer();

  questions.forEach((q,idx)=>{
    if(answers[idx]===null){
      skip++;
      reviewHTML+=`
      <div class="skipped">
      <b>Q:</b> ${q.question}<br>
      <b>Status:</b> Unattempted<br>
      <b>Correct:</b> ${q.options[q.correct]}<br>
      <b>Explanation:</b> ${q.explanation}
      </div>`;
    }
    else if(answers[idx]===q.correct){
      correct++;
      reviewHTML+=`
      <div class="correct">
      <b>Q:</b> ${q.question}<br>
      <b>Status:</b> Correct<br>
      <b>Explanation:</b> ${q.explanation}
      </div>`;
    }
    else{
      wrong++;
      reviewHTML+=`
      <div class="wrong">
      <b>Q:</b> ${q.question}<br>
      <b>Your:</b> ${q.options[answers[idx]]}<br>
      <b>Correct:</b> ${q.options[q.correct]}<br>
      <b>Explanation:</b> ${q.explanation}
      </div>`;
    }
  });

  let totalTime=timePerQ.reduce((a,b)=>a+b,0);
  let avg=(totalTime/questions.length).toFixed(1);

  emailjs.send("service_fyssovx","template_qfj8k1q",{
    to_email: user_email.value,
    user_name: user_name.value,
    user_mobile: user_mobile.value,
    score: `${correct}/${questions.length}`,
    total: questions.length,
    correct: correct,
    wrong: wrong,
    unattempted: skip,
    total_time: `${Math.floor(totalTime/60)} min ${Math.floor(totalTime%60)} sec`,
    avg_time: `${avg} sec`,
    result_details: reviewHTML
  });

  document.body.innerHTML="<h2>Test Submitted. Result sent to Email.</h2>";
}
